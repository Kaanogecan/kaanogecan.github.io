    function itemToLine(array, id) {
        let strTxt = "";
        for (let i = 0; i < array.length; i++) {
            let text = array[i];
            let line = "";
            for (let j = 0; j < text.length; j++) {
                if (text[j] != " ") {

                    line += text[j];
                }
                else
                    line += "&nbsp;";
            }
            $(id).append(line + "<br>");
        }
    }
